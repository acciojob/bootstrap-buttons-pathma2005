<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body class="p-3">
 <h4>Bootstrap Buttons</h4>

  <!-- Buttons Row -->
  <div class="mb-3">
    <button id="button-1" class="btn btn-primary">Button-1</button>
    <button id="button-2" class="btn btn-outline-secondary">Button-2</button>
    <button id="button-3" class="btn btn-success btn-lg">Button-3</button>
    <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
  </div>

  <!-- Full Width Warning Button -->
  <div class="my-3 px-0">
  <button id="button-5" class="btn btn-warning btn-lg w-20">Button-5</button>
</div>

  <div>
    <button id="button-6" class="btn btn-info" disabled>Button-6</button>
    <button id="button-7" class="btn btn-light">Button-7</button>
    <a id="button-8" class="btn btn-link" href="#">Button-8</a>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
